<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google clon</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="topbar"><!--barra superior-->
		<div class="topbar-right">
			<div>
				<span>Gmail</span>
			</div>
			<div>
				<span>Images</span>
			</div>
			<div>
				<img src="menu.png" alt="cuadrado de cuadrados">
			</div>
			<div>
				<img src="campana.png" alt="campana">
			</div>
			<div>
				<img src="foto.png" alt="foto">
			</div>
		</div>
	</div>
	<div><!--Centro-->
		<div class="section">
			<img class="logo" src="google_logo.png" alt="google">			
		</div>
		<form action="">
			<div class="section">
				<div class="search-box">
					<input type="text">
					<div>
						<img class="microphone" src="microphone.png" alt="microphone">						
					</div>
				</div>
			</div>
			<div class="section buttons">
				<input type="submit" value="Google Search">
				<input type="submit" value="I'm feeling lucky">
			</div>
		</form>
	</div>
	<div class="bottombar">
		<div><!--primera barra inferior-->
			<p>Chile</p>
		</div>
		<div><!--segunda barra inferior-->
			<div>
				<ul>
					<li><a href="#">Avertising</a></li>
					<li>Business</li>
					<li>About</li>
				</ul>
			</div>
			<div>
				<ul>
					<li>Privacy</li>
					<li>Terms</li>
					<li>Setting</li>
				</ul>
			</div>
		</div>
	</div>

</body>
</html>
